      treatment_status: 'treatmentStatus'
      groundwater: 'groundwater'
      structural_part: 'structuralPart'
      current_stability: 'currentStability'
      future_changes: 'futureChanges'
      threatened_people: 'threatenedPeople'
      threatened_property: 'threatenedProperty'
      disaster_level: 'disasterLevel'
      risk_level: 'riskLevel'
      prevention_facility: 'preventionFacility'
      hazard_point: 'hazardPoint'
      monitoring_facility: 'monitoringFacility'
      destroyed_buildings: 'destroyedBuildings'
      destroyed_roads: 'destroyedRoads'
      destroyed_canals: 'destroyedCanals'
